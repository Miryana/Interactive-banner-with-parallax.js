<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Naruto Parallax</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<header id="header" class="clearfix">
	<nav class="topNav clearfix">
		<a class="pull-left" href="http://andwecode.com">Home</a>
		<a class="pull-right" href="#">Back to Article</a>
	</nav>
	
	<div class="heading">
		<h1>Parallaxin' with Parallax.js</h1>
		<p>Some small text explaning what the follwing demo is all about.</p>
	</div>
</header>

<section class="MainContainer clearfix">
	<div class="container">
		<ul id="scene" class="scene">
		  <li class="layer" data-depth="0.00">
			<div class="background"></div>
		  </li>
		  
		  <li class="layer" data-depth="0.60">
			<div class="kuramaContainer"><img src="images/kurama.png"></div>
		  </li>
		  
		  <li class="layer" data-depth="0.40" data-invert-y="false">
		  <div class="landscapeContainer"><img src="images/landscape.png" /></div>
		  </li>
		  
		  <li class="layer" data-depth="0.60">
			<div class="grassContainer"><img src="images/grass.png" /></div>
		  </li>
		  
		  <li class="layer" data-depth="1.20">
			<div class="obitoContainer"><img src="images/obito.png"></div>
		  </li>
		  
		  <li class="layer" data-depth="1.00">
		  <div class="minatoContainer"><img src="images/minato.png"></div>
		  </li>
		  
		  <li class="layer" data-depth="2.30">
			<div class="leavesContainer"><img src="images/leaves.png"></div>
		  </li>
		</ul>
	</div>
</section>    
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.parallax.min.js"></script>

<script type="text/javascript">
	$(function(){
		$('#scene').parallax();
	});
</script>
</html>
