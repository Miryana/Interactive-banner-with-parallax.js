<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animated Banner with Parallax</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<header id="header" class="clearfix">
	<nav class="topNav clearfix">
		<a class="pull-left" href="http://andwecode.com">Home</a>
		<a class="pull-right" href="http://www.andwecode.com/tutorials/creating-animated-banner-with-parallax-js">Back to Article</a>
	</nav>
	
    <div class="headingContainer">
        <div class="heading">
            <h1>Animated banner with Parallax.js</h1>
            <p>This animated banner is created with Parallax.js plugin developed by <a href="https://github.com/wagerfield/parallax" target="_blank">Matthew Wagerfield</a></p>
        </div>
        
        <div class="download">
            <a class="btn" href="https://github.com/monkeytempal/Interactive-banner-with-parallax.js">Download this demo</a>
        </div>
    </div>
</header>

<section class="container clearfix">
		<ul id="scene" class="scene">
		  <li class="layer" data-depth="0.00">
			<div class="background"></div>
		  </li>
		  
		  <li class="layer" data-depth="0.60">
			<div class="kurama"><img src="images/kurama.png"></div>
		  </li>
		  
		  <li class="layer" data-depth="0.40" data-invert-y="false">
		  <div class="landscape"><img src="images/landscape.png" /></div>
		  </li>
		  
		  <li class="layer" data-depth="0.60">
			<div class="grass"><img src="images/grass.png" /></div>
		  </li>
		  
		  <li class="layer" data-depth="1.20">
			<div class="obito"><img src="images/obito.png"></div>
		  </li>
		  
		  <li class="layer" data-depth="1.00">
		  <div class="minato"><img src="images/minato.png"></div>
		  </li>
		  
		  <li class="layer" data-depth="2.30">
			<div class="leaves"><img src="images/leaves.png"></div>
		  </li>
		</ul>
</section>    
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.parallax.min.js"></script>

<script type="text/javascript">
	$(function(){
		$('#scene').parallax();
	});
</script>
</html>
